<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Translate App</h1>
        <div class="row mt-5 text-center">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Text:</h5>
                  <input type="text" name="translate-text" id = "translate-text" class="form-control px-3 py-2 w-25 mx-auto">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Target language:</h5>
                    <div class="language-container">
                        <select name="languages" id="languages" class="px-3">
                            <option value="en" selected>English</option>
                            <option value="de">German</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Result</h5>
                  <p class="card-text">...</p>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
</body>

</html>
